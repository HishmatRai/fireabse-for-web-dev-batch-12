<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="./../js/firebase-config.js"></script>
  </head>
  <body>
    <h1>Profile Page</h1>
    <a href="./home.html">Home</a>
    <br />
    <br />
    <form onsubmit="updateHandler();return false">
      <input type="text" placeholder="Full Name" id="display-name" required />
      <input type="email" placeholder="Email Address" disabled id="email" />
      <input
        type="number"
        placeholder="Phone Number"
        id="phone-number"
        required
      />
      <input type="text" placeholder="User UID" id="uid" disabled />
      <input
        type="image"
        style="width: 50px; height: 50px; border-radius: 100px"
        id="profile-image"
      />
      <input type="url" placeholder="Profile URL" id="photo-url" required />
      <br />
      <br />
      <button>Update</button>
    </form>

    <hr />
    <h1>Change account email</h1>
    <form onsubmit="changeEmailHandler();return false">
      <input
        type="email"
        placeholder="Email Address"
        id="change-email"
        required
        name="email"
      />
      <p id="change-email-message"></p>
      <button>Update</button>
    </form>
    <hr />
    <h1>Change Password</h1>
    <form onsubmit="changePasswordHandler();return false">
      <input
        type="password"
        placeholder="New Password"
        id="new-password"
        required
      />
      <input
        type="password"
        placeholder="Confirm Password"
        id="confrim-password"
        required
      />
      <p id="change-password-message"></p>
      <button>Change Password</button>
    </form>
    <hr />
    <h1>Delete Account</h1>

    <button onclick="deleteAccountHandler()">Delete</button>
  </body>
  <script src="./../js/profile.js"></script>
</html>
