<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
    <script src="./../js/firebase-config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
  #progress{
    display: none;
  }
</style>
  </head>
  <body>
    <h1>Profile Page</h1>
    <a href="./home.html">Home</a>
    <br />
    <br />
    <form onsubmit="updateHandler();return false">
      <input type="text" placeholder="First Name" id="first-name" required />
      <input type="text" placeholder="Last Name" id="last-name" required />
      <input
        type="number"
        placeholder="Phone Number"
        id="phone-number"
        required
      />
      <input type="email" placeholder="Email Address" disabled id="email" />
      <br />
      <img
    
        style="width: 50px; height: 50px; border-radius: 100px"
        id="profile-image"
      />
      <br />
      <input
        type="file"
        onchange="uploadHandler(event)"
        accept="image/*"
      />
      <div class="progress" id="progress">
        <div class="progress-bar" id="progress-value" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">80%</div>
      </div>
      <br />
      <button>Update</button>
    </form>

    <hr />
    <h1>Change account email</h1>
    <form onsubmit="changeEmailHandler();return false">
      <input
        type="email"
        placeholder="Email Address"
        id="change-email"
        required
        name="email"
      />
      <p id="change-email-message"></p>
      <button>Update</button>
    </form>
    <hr />
    <h1>Change Password</h1>
    <form onsubmit="changePasswordHandler();return false">
      <input
        type="password"
        placeholder="New Password"
        id="new-password"
        required
      />
      <input
        type="password"
        placeholder="Confirm Password"
        id="confrim-password"
        required
      />
      <p id="change-password-message"></p>
      <button>Change Password</button>
    </form>
    <hr />
    <h1>Delete Account</h1>

    <button onclick="deleteAccountHandler()">Delete</button>
  </body>
  <script src="./../js/profile.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
